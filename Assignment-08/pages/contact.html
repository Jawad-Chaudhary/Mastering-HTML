      </tr>
    </table>
  </header>

  <br><br><br>

  <section>
    <fieldset>
      <legend>Your Details:</legend>

      <label for="Name">Name:</label>
      <input type="text" name="Name" required placeholder="Name"><br>

      <label for="Email">Email:</label>
      <input type="email" name="Email" required placeholder="E-mail">
    </fieldset>

    <br><br>

    <fieldset>
      <legend>Your Review</legend>

      <label for="choose">How did you hear about us?</label>
      <select name="choose">
        <option value="Google">Google</option>
        <option value="Facebook" selected>Facebook</option>
        <option value="Instragram">Instragram</option>
        <option value="Youtube">Youtube</option>
        <option value="Friends">Friends</option>
      </select>

      <br><br>

      <label for="visit">Would you visit us again?</label><br>
      <input type="radio" name="visit" checked>Yes
      <input type="radio" name="visit">No
      <input type="radio" name="visit">Maybe

      <br><br>

      <label for="comment">Comment:</label><br>
      <textarea name="comment" cols="35" rows="4"></textarea>

      <br><br>

      <input type="checkbox" required>Sign me up for email updates
      <br>
      <input type="submit" value="Submit Review">
    </fieldset>

    <br><br><br>

    <figure align="center">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.3806572335047!2d67.02340577422905!3d24.8508454456443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e75a28531d1%3A0x412558657f5ff4a8!2sGovernor%20House%20Sindh!5e0!3m2!1sen!2s!4v1727006221867!5m2!1sen!2s"  width="1100" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </section>
