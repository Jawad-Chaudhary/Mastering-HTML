<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Chapter # 7 - Forms</h1>

  <form action="index.html">
    <fieldset>
      <legend>Your Details: </legend>

      <label for="Name">Name: </label>
      <input type="text" name="Name" required>
      <br><br>
      <label for="Email">Email: </label>
      <input type="email" name="Email" required>
    </fieldset>
    
    <br>
  
    <fieldset>
      <legend>Your Review: </legend>
      <label for="hear">How did you hear about us? </label>
      <select name="hear" >
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="instragram">Instragram</option>
        <option value="friends">Friends</option>
        <option value="advertisement">Advertisement</option>
      </select>
      <br><br>
      <label for="choice">Would you visit again?</label> <br>
      <input type="radio" checked>Yes
      <input type="radio" >No
      <input type="radio" >Maybe
      <br><br>
      <label for="comment">Comments:</label><br>
      <textarea name="comment" cols="35" rows="4"></textarea>
      <br><br>
      <input type="checkbox" checked> Sign me up for email updates
      <br>
      <input type="submit" value="Submit review">
    </fieldset>
  </form>
</body>
</html>
